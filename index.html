<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Portal Geek | Ultimate Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        body { background-color: #070708; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .bg-main { background: radial-gradient(circle at top right, #1e1b4b, #070708 60%); min-height: 100vh; }
        .loader-circle { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.05); border-top-color: #7c3aed; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Estilo para o botão de favorito ativo no modal */
        #modal-fav-btn.is-fav {
            background: rgba(244, 63, 94, 0.2);
            border-color: rgba(244, 63, 94, 0.4);
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.3);
        }
    </style>
</head>
<body class="bg-main text-slate-200 antialiased overflow-x-hidden">

    <header class="p-6 space-y-6 pt-8">
        <div class="flex justify-between items-start">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <h1 class="text-[10px] font-black text-fuchsia-500 uppercase tracking-[0.4em] italic">Sistema Ativo</h1>
                </div>
                <p class="text-3xl font-black text-white italic uppercase tracking-tighter leading-none">Portal <span class="text-violet-600">Geek</span></p>
            </div>
            <div id="bridge-status" class="px-4 py-2 bg-white/5 rounded-2xl border border-white/10 flex items-center gap-2 opacity-30 transition-opacity">
                <i data-lucide="zap" class="w-4 h-4 text-amber-400"></i>
                <span class="text-[8px] font-black uppercase tracking-widest text-slate-400">V9.5</span>
            </div>
        </div>

        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-[2.2rem] blur opacity-20 group-focus-within:opacity-40 transition-opacity"></div>
            <div class="relative flex items-center">
                <input id="search-input" type="text" placeholder="Buscar Anime..." 
                       class="w-full bg-[#0d0d0f] border border-white/5 rounded-[2rem] py-5 px-8 text-sm font-bold text-white placeholder:text-slate-600 focus:outline-none focus:border-violet-500/50 transition-all">
                <button onclick="realizarBusca()" class="absolute right-2 bg-violet-600 hover:bg-violet-500 p-4 rounded-full text-white shadow-xl active:scale-90 transition-all">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="flex bg-white/5 p-1.5 rounded-[1.8rem] border border-white/5">
            <button id="type-anime" onclick="setSearchType('anime')" 
                    class="tab-btn active flex-1 py-3.5 rounded-[1.4rem] text-[10px] font-black uppercase tracking-[0.2em] transition-all bg-violet-600 text-white">ANIMES</button>
            <button id="type-music" onclick="setSearchType('music')" 
                    class="tab-btn flex-1 py-3.5 rounded-[1.4rem] text-[10px] font-black uppercase tracking-[0.2em] transition-all text-white/40">MÚSICAS</button>
        </div>
    </header>

    <section id="music-results" class="hidden px-6 pb-8 flex flex-col gap-4">
    </section>

    <section class="pl-6 pb-12 overflow-hidden">
        <div class="flex justify-between items-end pr-6 mb-6">
            <div>
                <h3 class="text-[9px] font-black text-slate-500 uppercase tracking-[0.4em] mb-1">Database Privada</h3>
                <p class="text-xl font-black text-white italic uppercase tracking-tighter leading-none">Minha <span class="text-fuchsia-500">Coleção</span></p>
            </div>
            <div class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                <i data-lucide="heart" class="w-3 h-3 text-rose-500 fill-rose-500"></i>
                <span id="fav-count" class="text-[11px] font-black text-white">0</span>
            </div>
        </div>
        
        <div class="swiper favSwiper">
            <div class="swiper-wrapper" id="favorites-wrapper">
            </div>
        </div>
    </section>

    <section class="px-6 grid grid-cols-2 gap-4 pb-28">
        <div onclick="sortearAnimeAleatorio()" class="group relative overflow-hidden p-6 rounded-[2.5rem] bg-white/[0.03] border border-white/5 flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition-all">
            <div class="absolute inset-0 bg-fuchsia-600/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <i data-lucide="shuffle" class="w-6 h-6 text-fuchsia-500"></i>
            <p class="text-[9px] font-black text-white uppercase italic tracking-widest">Random Anime</p>
        </div>
        <div onclick="sortearMoodGeek()" class="group relative overflow-hidden p-6 rounded-[2.5rem] bg-white/[0.03] border border-white/5 flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition-all">
            <div class="absolute inset-0 bg-violet-600/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <i data-lucide="zap" class="w-6 h-6 text-violet-500"></i>
            <p class="text-[9px] font-black text-white uppercase italic tracking-widest">Mood Geek</p>
        </div>
    </section>

    <div id="anime-modal" class="fixed inset-0 z-[100] translate-y-full transition-transform duration-500 ease-[cubic-bezier(0.32,0.72,0,1)] flex flex-col">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="fecharAnimeModal()"></div>
        <div class="mt-20 bg-[#0c0c0e] flex-1 rounded-t-[3.5rem] border-t border-white/10 overflow-y-auto custom-scrollbar relative z-10 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
            <div class="sticky top-0 right-0 p-6 flex justify-end z-20">
                <button onclick="fecharAnimeModal()" class="w-12 h-12 bg-white/5 hover:bg-white/10 backdrop-blur-xl rounded-full flex items-center justify-center border border-white/10 active:scale-90 transition-all">
                    <i data-lucide="x" class="text-white w-5 h-5"></i>
                </button>
            </div>
            <div id="anime-details-content"></div>
        </div>
    </div>

    <div id="player-modal" class="fixed inset-0 z-[150] translate-y-full transition-transform duration-500 ease-[cubic-bezier(0.32,0.72,0,1)] flex flex-col bg-[#070708]">
        <div class="p-8 flex items-center justify-between relative z-10">
            <button onclick="fecharPlayer()" class="w-14 h-14 bg-white/5 rounded-[1.5rem] flex items-center justify-center border border-white/10 active:scale-90 transition-all">
                <i data-lucide="chevron-down" class="text-white w-6 h-6"></i>
            </button>
            <div class="text-center">
                <p class="text-[10px] font-black text-fuchsia-500 uppercase tracking-[0.5em] mb-1">Agora Ouvindo</p>
                <div class="w-12 h-1 mx-auto bg-gradient-to-r from-transparent via-fuchsia-500 to-transparent rounded-full opacity-30"></div>
            </div>
            <div class="w-14 h-14"></div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center p-8 space-y-10 relative z-10">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-violet-600/20 blur-[100px] rounded-full pointer-events-none"></div>

            <div class="w-full aspect-video rounded-[2.5rem] overflow-hidden shadow-[0_30px_60px_rgba(0,0,0,0.8)] bg-black border border-white/10 relative">
                <div id="youtube-player" class="w-full h-full"></div>
            </div>

            <div class="text-center space-y-3 px-4">
                <h2 id="player-big-title" class="text-2xl font-black italic text-white uppercase leading-tight tracking-tighter">Música Não Selecionada</h2>
                <p id="player-author" class="text-xs font-black text-violet-400/60 uppercase tracking-[0.3em] italic">Aguardando Player...</p>
            </div>

            <div class="flex items-center gap-8">
                <button onclick="playAnterior()" class="w-14 h-14 bg-white/5 rounded-full flex items-center justify-center text-white/40 active:scale-90 transition-all">
                    <i data-lucide="skip-back" class="w-6 h-6"></i>
                </button>
                
                <button onclick="sortearMoodGeek()" class="w-24 h-24 bg-white hover:bg-fuchsia-500 text-black hover:text-white rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(124,58,237,0.3)] active:scale-90 transition-all">
                    <i data-lucide="shuffle" class="w-8 h-8"></i>
                </button>

                <button onclick="playProxima()" class="w-14 h-14 bg-white/5 rounded-full flex items-center justify-center text-white/40 active:scale-90 transition-all">
                    <i data-lucide="skip-forward" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

</body>
</html>
