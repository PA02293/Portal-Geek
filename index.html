<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  >
  <title>Portal Geek | Ultimate Experience</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #070708;
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .bg-main {
      background: radial-gradient(circle at top right, #1e1b4b, #070708 60%);
      min-height: 100vh;
    }
    ::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
  </style>
</head>

<body class="bg-main text-slate-200 antialiased overflow-x-hidden">

<!-- ================= CONTAINER GERAL (PC) ================= -->
<div class="mx-auto max-w-screen-xl">

  <!-- ================= HEADER ================= -->
  <header class="px-6 pt-8 pb-6 space-y-6 lg:pt-14 lg:pb-10">

    <!-- Top -->
    <div class="flex justify-between items-start">
      <div>
        <div class="flex items-center gap-2 mb-1">
          <span id="bridge-status-dot" class="w-2 h-2 rounded-full bg-slate-600 animate-pulse"></span>
          <h1 class="text-[10px] font-black text-fuchsia-500 uppercase tracking-[0.4em] italic">
            V13.0 Ultimate
          </h1>
        </div>

        <p class="text-3xl lg:text-5xl font-black text-white italic uppercase tracking-tighter leading-none">
          Portal <span class="text-violet-600">Geek</span>
        </p>
      </div>

      <div
        id="bridge-status"
        class="px-4 py-2 bg-white/5 rounded-2xl border border-white/10 flex items-center gap-2 opacity-30 transition-all"
      >
        <i data-lucide="zap" class="w-4 h-4"></i>
        <span class="text-[8px] font-black uppercase tracking-widest text-slate-400">
          Tunnelmole
        </span>
      </div>
    </div>

    <!-- Search -->
    <div class="relative group max-w-2xl mx-auto">
      <div class="absolute -inset-1 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-[2.2rem] blur opacity-20 group-focus-within:opacity-40 transition-all"></div>

      <div class="relative flex items-center">
        <input
          id="search-input"
          type="text"
          placeholder="Buscar Artista ou Música..."
          onkeypress="if(event.key === 'Enter') realizarBusca()"
          class="w-full bg-[#0d0d0f] border border-white/5 rounded-[2rem] py-5 px-8 text-sm font-bold text-white placeholder:text-slate-600 focus:outline-none focus:border-violet-500/50 transition-all"
        >

        <button
          onclick="realizarBusca()"
          class="absolute right-2 bg-violet-600 hover:bg-violet-500 p-4 rounded-full text-white shadow-xl active:scale-90 transition-all"
        >
          <i data-lucide="search" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex bg-white/5 p-1.5 rounded-[1.8rem] border border-white/5 max-w-md mx-auto">
      <button
        id="type-music"
        onclick="setSearchType('music')"
        class="tab-btn active flex-1 py-3.5 rounded-[1.4rem] text-[10px] font-black uppercase tracking-[0.2em]"
      >
        MÚSICAS
      </button>
      <button
        id="type-anime"
        onclick="setSearchType('anime')"
        class="tab-btn flex-1 py-3.5 rounded-[1.4rem] text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
      >
        ANIMES
      </button>
    </div>
  </header>

  <!-- ================= RESULTADOS ================= -->
  <section
    id="music-results"
    class="hidden px-6 pb-10 flex flex-col gap-4 max-w-3xl mx-auto"
  ></section>

  <!-- ================= COLEÇÃO ================= -->
  <section class="pl-6 pr-6 pb-12 overflow-hidden">
    <div class="flex justify-between items-end mb-6">
      <div>
        <h3 class="text-[9px] font-black text-slate-500 uppercase tracking-[0.4em] mb-1">
          Local Storage
        </h3>
        <div class="flex items-center gap-3">
          <p class="text-xl font-black text-white italic uppercase tracking-tighter">
            Minha <span class="text-fuchsia-500">Coleção</span>
          </p>
          <span
            id="fav-count"
            class="bg-white/10 text-white/60 px-2 py-0.5 rounded-md text-[9px] font-black"
          >
            0
          </span>
        </div>
      </div>
    </div>

    <div class="swiper favSwiper">
      <div class="swiper-wrapper" id="favorites-wrapper"></div>
    </div>
  </section>

  <!-- ================= AÇÕES ================= -->
  <section class="px-6 grid grid-cols-2 md:grid-cols-4 gap-4 pb-28 max-w-3xl mx-auto">
    <div
      onclick="sortearAnimeAleatorio()"
      class="group p-6 rounded-[2.5rem] bg-white/[0.03] border border-white/5 flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition-all hover:bg-white/[0.05]"
    >
      <i data-lucide="shuffle" class="w-6 h-6 text-fuchsia-500"></i>
      <p class="text-[9px] font-black uppercase italic tracking-widest">
        Random Anime
      </p>
    </div>

    <div
      onclick="sortearMoodGeek()"
      class="group p-6 rounded-[2.5rem] bg-white/[0.03] border border-white/5 flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition-all hover:bg-white/[0.05]"
    >
      <i data-lucide="zap" class="w-6 h-6 text-violet-500"></i>
      <p class="text-[9px] font-black uppercase italic tracking-widest">
        Mood Geek
      </p>
    </div>
  </section>

</div>

<!-- ================= PLAYER ================= -->
<div
  id="player-modal"
  class="fixed inset-0 z-[150] translate-y-full transition-transform duration-500 ease-[cubic-bezier(0.32,0.72,0,1)] flex flex-col bg-[#070708]"
>
  <div class="p-8 flex items-center justify-between">
    <button
      onclick="fecharPlayer()"
      class="w-14 h-14 bg-white/5 rounded-[1.5rem] flex items-center justify-center border border-white/10 active:scale-90"
    >
      <i data-lucide="chevron-down" class="w-6 h-6"></i>
    </button>

    <p class="text-[10px] font-black text-fuchsia-500 uppercase tracking-[0.5em]">
      Ouvindo Agora
    </p>

    <div class="w-14"></div>
  </div>

  <div class="flex-1 flex flex-col items-center justify-center p-8 gap-10">
    <div class="w-full max-w-3xl aspect-video rounded-[2.5rem] overflow-hidden border border-white/10">
      <div id="youtube-player"></div>
    </div>

    <div class="text-center space-y-2">
      <h2
        id="player-big-title"
        class="text-2xl font-black italic uppercase tracking-tighter"
      >
        Portal Geek Player
      </h2>
      <p
        id="player-author"
        class="text-[10px] font-black text-violet-400 uppercase tracking-widest italic"
      >
        Selecione uma faixa
      </p>
    </div>

    <div class="flex gap-4">
      <button onclick="baixarMidia('mp3')" class="btn-download">MP3</button>
      <button onclick="baixarMidia('mp4')" class="btn-download">MP4</button>
    </div>
  </div>
</div>

<!-- ================= MODAL ANIME ================= -->
<div
  id="anime-modal"
  class="fixed inset-0 z-[100] translate-y-full transition-transform duration-500 flex flex-col"
>
  <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="fecharAnimeModal()"></div>

  <div class="mt-20 bg-[#0c0c0e] flex-1 rounded-t-[3.5rem] border-t border-white/10 overflow-y-auto p-8 z-10">
    <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-8"></div>
    <div id="anime-details-content" class="space-y-6 pb-20"></div>
  </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>

</body>
</html>
