<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Portal Geek | Nebula Engine v18</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">

  <style>
    body { background-color: #070708; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
    .bg-main { background: radial-gradient(circle at top right, #1e1b4b, #070708 60%); min-height: 100vh; }
    ::-webkit-scrollbar { width: 0; background: transparent; }
    
    /* Estilo de Vidro (Glassmorphism) */
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    
    .tab-btn.active { background: linear-gradient(135deg, #7c3aed, #d946ef); color: white; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); }
    
    /* Swiper Adjustment */
    .favSwiper { padding: 10px 0 30px 0; }
    .swiper-slide { width: auto; }

    /* Modal Animation */
    .modal-full { 
        position: fixed; inset: 0; z-index: 200; background: #070708; 
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex; flex-direction: column;
    }
    .modal-full.hidden { transform: translateY(100%); display: flex !important; opacity: 0; pointer-events: none; }

    /* Player Block */
    .player-container { position: relative; width: 100%; border-radius: 2rem; overflow: hidden; }
    .player-blocker { position: absolute; inset: 0; z-index: 10; background: transparent; }
  </style>
</head>

<body class="bg-main text-slate-200 antialiased overflow-x-hidden">

<div class="mx-auto max-w-screen-xl min-h-screen">
  
  <header class="px-6 pt-10 pb-6 space-y-6 lg:pt-14">
    <div class="flex justify-between items-start">
      <div>
        <div class="flex items-center gap-2 mb-1">
          <span class="w-2 h-2 rounded-full bg-fuchsia-500 animate-pulse"></span>
          <h1 class="text-[10px] font-black text-fuchsia-400 uppercase tracking-[0.4em] italic">Nebula Engine v18.0</h1>
        </div>
        <p class="text-4xl lg:text-6xl font-black text-white italic uppercase tracking-tighter leading-none">
          Portal <span class="text-violet-600">Geek</span>
        </p>
      </div>
      <div class="px-4 py-2 glass rounded-2xl flex items-center gap-2">
        <i data-lucide="layers" class="w-4 h-4 text-violet-400"></i>
        <span class="text-[8px] font-black uppercase tracking-widest text-slate-400">System Online</span>
      </div>
    </div>

    <div class="relative group max-w-2xl mx-auto">
      <div class="absolute -inset-1 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-[2.2rem] blur opacity-20 group-focus-within:opacity-40 transition-all"></div>
      <div class="relative flex items-center">
        <input id="search-input" type="text" placeholder="Buscar artista, música ou anime..." 
          onkeypress="if(event.key === 'Enter') buscar()"
          class="w-full bg-[#0d0d0f] border border-white/5 rounded-[2rem] py-5 px-8 text-sm font-bold text-white focus:outline-none focus:border-violet-500/50 transition-all">
        <button onclick="buscar()" class="absolute right-2 bg-violet-600 hover:bg-violet-500 p-4 rounded-full text-white shadow-xl active:scale-90 transition-all">
          <i data-lucide="search" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <div class="flex glass p-1.5 rounded-[1.8rem] max-w-md mx-auto">
      <button id="type-music" onclick="setSearchType('music')" class="tab-btn active flex-1 py-3.5 rounded-[1.4rem] text-[10px] font-black uppercase tracking-[0.2em]">MÚSICAS</button>
      <button id="type-anime" onclick="setSearchType('anime')" class="tab-btn flex-1 py-3.5 rounded-[1.4rem] text-[10px] font-black uppercase tracking-[0.2em] text-white/40">ANIMES</button>
    </div>
  </header>

  <section class="px-6 mb-10">
    <div class="flex justify-between items-end mb-4">
      <h2 class="text-xl font-black text-white italic uppercase tracking-tighter">Minha <span class="text-fuchsia-500">Coleção</span></h2>
      <div class="flex gap-2">
        <button class="swiper-button-prev-fav glass w-8 h-8 rounded-full flex items-center justify-center"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
        <button class="swiper-button-next-fav glass w-8 h-8 rounded-full flex items-center justify-center"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
      </div>
    </div>
    
    <div class="swiper favSwiper">
      <div class="swiper-wrapper" id="favorites-wrapper">
        </div>
    </div>
  </section>

  <section id="music-results" class="px-6 pb-28 flex flex-col gap-4 max-w-5xl mx-auto"></section>

  <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] flex gap-4">
    <button onclick="sortearAnime()" class="p-5 glass rounded-full shadow-2xl active:scale-90 transition-all border-fuchsia-500/30">
        <i data-lucide="shuffle" class="w-6 h-6 text-fuchsia-500"></i>
    </button>
    <button onclick="moodGeek('hype')" class="px-8 py-5 bg-violet-600 rounded-full text-[10px] font-black uppercase tracking-widest italic shadow-xl active:scale-95">
        Mood Hype
    </button>
  </div>
</div>

<div id="anime-modal" class="modal-full hidden overflow-y-auto">
    <div class="relative w-full h-[45vh] shrink-0">
        <img id="anime-modal-img" src="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-[#070708] via-[#070708]/40 to-transparent"></div>
        <button onclick="fecharAnimeModal()" class="absolute top-8 left-8 w-12 h-12 glass rounded-2xl flex items-center justify-center">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
    </div>
    <div class="px-8 -mt-16 relative z-10 space-y-6 pb-12">
        <div class="flex justify-between items-end">
            <div>
                <span id="anime-modal-score" class="bg-yellow-500 text-black text-[10px] font-black px-2 py-1 rounded-md mb-2 inline-block">⭐ 0.0</span>
                <h2 id="anime-modal-title" class="text-3xl font-black italic uppercase tracking-tighter leading-none">Título do Anime</h2>
            </div>
            <button id="anime-modal-fav-btn" class="w-14 h-14 bg-white text-black rounded-2xl flex items-center justify-center shadow-xl">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>
        <div class="space-y-2">
            <h3 class="text-[10px] font-black text-fuchsia-500 uppercase tracking-widest">Sinopse</h3>
            <p id="anime-modal-sinopse" class="text-slate-400 text-sm leading-relaxed font-medium">...</p>
        </div>
    </div>
</div>

<div id="player-modal" class="modal-full hidden">
  <div class="p-8 flex items-center justify-between">
    <button onclick="fecharModalPlayer()" class="w-14 h-14 glass rounded-2xl flex items-center justify-center active:scale-90">
      <i data-lucide="chevron-down" class="w-6 h-6"></i>
    </button>
    <p class="text-[10px] font-black text-fuchsia-500 uppercase tracking-[0.5em]">Now Playing</p>
    <div class="w-14"></div>
  </div>

  <div class="flex-1 flex flex-col items-center justify-center p-8 gap-8">
    <div class="player-container shadow-2xl glass aspect-video max-w-3xl">
      <div class="player-blocker"></div>
      <div id="youtube-player" class="w-full h-full"></div>
    </div>

    <div class="text-center space-y-2">
      <h2 id="player-title" class="text-2xl font-black italic uppercase tracking-tighter text-white">Portal Geek Player</h2>
      <p id="player-author" class="text-[10px] font-black text-violet-400 uppercase tracking-widest italic">Nebula Engine</p>
    </div>

    <div class="flex items-center gap-8">
      <button onclick="anterior()" class="p-4 glass rounded-full hover:bg-white/10"><i data-lucide="skip-back"></i></button>
      <button id="btn-pause" onclick="togglePlay()" class="w-20 h-20 bg-violet-600 rounded-full flex items-center justify-center shadow-lg shadow-violet-600/40 active:scale-90 transition-all">
        <i data-lucide="pause" class="w-8 h-8"></i>
      </button>
      <button onclick="proxima()" class="p-4 glass rounded-full hover:bg-white/10"><i data-lucide="skip-forward"></i></button>
    </div>

    <div class="flex gap-4 w-full max-w-xs">
      <button onclick="baixar('mp3')" class="btn-download flex-1 flex items-center justify-center gap-2">
        <i data-lucide="music" class="w-4 h-4"></i> MP3
      </button>
      <button onclick="baixar('mp4')" class="btn-download flex-1 flex items-center justify-center gap-2">
        <i data-lucide="video" class="w-4 h-4"></i> MP4
      </button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>

</body>
</html>
